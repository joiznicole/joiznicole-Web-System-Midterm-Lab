<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            font-size: 36px;
            color: rgb(197, 88, 142);
            margin-bottom: 20px;
        }

        label {
            font-size: 20px;
            color: rgb(197, 88, 142);
            display: block;
            margin: 5px 0px;
            
        }

        input {
            font-size: 18px;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid rgb(197, 88, 142);
            border-radius: 5px;
        }

        button {
            font-size: 24px;
            background-color: rgb(197, 88, 142);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a32cc4;
        }

        #backButton {
            margin-top: 20px;
            background-color: white;
            color: rgb(197, 88, 142);
            border: 2px solid rgb(197, 88, 142);
        }

        #backButton:hover {
            background-color: rgb(197, 88, 142);
            color: white;
        }
        
        .checkbox-container {
         display: flex; 
         align-items: center;
         text-align: left;
        }
        body{
            background-image: url('hbd.jpeg');
            height: 100vh;
            background-size: cover;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="return validateForm()">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" required>
            <br>

            <div class="checkbox-container">
                <input type="checkbox" id="checkbox-container" name="checkbox-container"> 
                <label for="checkbox-container">I agree to the Terms & Conditions</label>
            </div>
            <br>
            <button type="submit" onclick="location.href='login register.html'">Sign Up</button>
        </form>
        <button id="backButton" onclick="location.href='index.html'">Back to Home</button>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
